<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="David Craven">

        <link rel="stylesheet" crossorigin="anonymous"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
              integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M">
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Webtec</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#canvas">Canvas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#form">Form</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div id="home" class="page collapse">
                <div class="alert alert-dark">WEBTEC Testat Umfrage</div>

                <div class="btn-group">
                    <button class="btn btn-dark" id="dark-theme">Dark theme</button>
                    <button class="btn btn-dark" id="primary-theme">Blue theme</button>
                </div>
            </div>

            <div id="canvas" class="page collapse">
                <div class="alert alert-dark">WEBTEC Testat Umfrage Resultate</div>
                <canvas id="pie-chart" width="500px" height="500px"></canvas>
            </div>

            <div id="form" class="page collapse">
                <div class="alert alert-dark">An WEBTEC Testat Umfrage beteiligen</div>

                <button class="poll btn btn-dark btn-block" id="NoWebtech">Kein Webtech</button>
                <button class="poll btn btn-dark btn-block" id="NotStarted">Testat nicht angefangen</button>
                <button class="poll btn btn-dark btn-block" id="Started">Testat angefangen</button>
                <button class="poll btn btn-dark btn-block" id="Done">Testat fertig</button>
                <button class="poll btn btn-dark btn-block" id="DoneWebtech">Webtech bestanden</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"
                integrity="sha384-FZY+KSLVXVyc1qAlqH9oCx1JEOlQh6iXfw3o2n3Iy32qGjXmUPWT9I0Z9e9wxYe3"
                crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
                integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
                integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
                crossorigin="anonymous"></script>
        <script src="static/js/js.cookie.js"></script>
        <script src="static/js/script.js"></script>
    </body>
</html>
